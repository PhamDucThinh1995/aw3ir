<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf8" />
	<title>Validation</title>
	<link href="index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="index.js"></script>
</head>

<body id="body">
    <h1 class = "center">Saisie d'une fiche "Personne"</h1>
    <table style="width:25%">
        <form action="/index.js">
            <tr width="50%">
                <p>
                <td><label for ="nom">Nom:</label></td>
                <td><input type="text" id="nom" name="nom" placeholder="" value="" required></td>
                </p>
            </tr>
            <tr width="50%">
                <p>
                <td><label for ="prénom">Prénom:</label></td>
                <td><input type="text" id="prénom" name="prénom" placeholder=""JJ/MM/AAAA" value="" required></td>
                </p>
            </tr>
            <tr width="50%">
                <p>
                <td><label for="datedenaissance">Date de naissance:</label></td>
                <td><input type="date" id="datedenaissance" name="datedenaissance" placeholder="" value="" required></td>
                </p>
            </tr>
            <tr width="50%">
                <p>
                <td> Adresse: </td>
                <td> <input type="text" id="adresse" name="adresse" placeholder="" value="" required></td>
                </p>
            </tr>
            <tr width="50%">
                <p>
                <td><label for="email">Mail: </label></td>
                <td><input type="email" id="email" name="email" placeholder="" value="" required></td>
                </p>
            </tr>
            <tr>
                <p>
                <td> </td>
                <td><button type ="button" onclick="validation();">Valider</button></td>
                </p>
            </tr>
        </form>
    </table>
    <div id="error"> </div>
    <div id="resultat"> </div>
</body>
</html>
